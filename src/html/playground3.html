<!DOCTYPE html>
<html>
  <head>
    <title>Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5">
      <h1>Whatsapp Instance</h1>
      <h2 id="email"></h2>

      <div id="card-wraper" class="row mt-5"></div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script>
      const token =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjozLCJlbWFpbCI6ImNsaWVudDNAZ21haWwuY29tIiwiaWF0IjoxNzI0NDcxNTk5fQ.Rnnv_XCc889d4B-VYVXM_7uNvDAw74CU8hi6wBiKmNo";

      const socket = io("http://localhost:8080", {
        transports: ["websocket"],
        auth: {
          token: token,
        },
      });

      // Get Profile
      fetch("http://localhost:8080/user/profile", {
        method: "GET",
        headers: {
          Authorization: "Bearer " + token,
        },
      })
        .then((response) => response.json())
        .then((result) => {
          let profile = result.data;

          // set email
          document.querySelector("#email").innerHTML = profile.email;

          // Fetch - Instance
          fetch("http://localhost:8080/wa_instance/all", {
            method: "GET",
            headers: {
              Authorization: "Bearer " + token,
            },
            redirect: "follow",
          })
            .then((response) => response.json())
            .then((result) => CreateCard(result))
            .catch((error) => console.error(error));

          // Fetch - socket
          socket.on(`wainstance`, (result) => {
            CreateCard(result.data);
          });
        })
        .catch((error) => console.error(error));

      // Create Element
      function CreateCard(result) {
        let rows = result.data;
        let cards = "";

        rows.forEach((row) => {
          cards += `<div class="col-4">
                <div class="card">
                    <div class="card-header">
                        ${row.wa_instance_id}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${row.phone_number}</h5>
                        <p class="card-text">${row.status}</p>
                    </div>
                </div>
            </div>`;
        });

        document.querySelector(".container #card-wraper").innerHTML = cards;
      }
    </script>
  </body>
</html>
